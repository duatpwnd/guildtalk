<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>핸드폰으로 비밀번호 찾기</title>
    <link href="https://duatpwnd.herokuapp.com/yo/common/reset.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/common.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/css/login_method.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/mediaquery.css" rel="stylesheet" type="text/css">
    <script src="https://duatpwnd.herokuapp.com/yo/js/jquery-3.2.1.min.js"></script>
    <script src="https://duatpwnd.herokuapp.com/yo/js/common.js"></script>
    <style>
        section {
            padding-top: 4%;
        }
    </style>
</head>

<body>
    <div class="loading">
        <img id="loading-image" src="http://duatpwnd.herokuapp.com/yo/images/32.gif" alt="Loading" />
    </div>
    <div id="wrap">
        <header>
            <a href="phone_login.html" class="back">
                <img src="https://duatpwnd.herokuapp.com/yo/images/back.png" alt="뒤로가기" title="뒤로가기">
            </a>
            <h1>비밀번호 찾기</h1>
        </header>
        <section>
            <h3 class="email_enter">핸드폰 번호 입력란</h3>
            <p class="email_txt">가입하신 이메일 주소를 입력하세요. 확인 메일의 링크를 클릭하여 패스워드를 재설정 하시기 바랍니다.</p>
            <form action="/email/password" method="post">
                <fieldset>
                    <legend>비밀번호찾기</legend>
                    <div class="email_id">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/phone_id.png" alt="이메일주소" title="이메일주소" class="phone_ico">
                        <input type="text" placeholder="가입한 핸드폰 번호 입력" class="user_email" name='user_email'>
                    </div>
                    <input type="submit" value="비밀번호 핸드폰 전송" class="submit_btn">
                </fieldset>
            </form>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="friend_main.html" class="friend_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/friend.png" alt="친구" title="친구">
                    </a>
                </li>
                <li>
                    <a href="talk_view.html" class="talk_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/talk.png" alt="채팅" title="채팅">
                    </a>
                </li>
                <li>
                    <a href="main.html" class="guild_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/guild.png" alt="길드" title="길드">
                    </a>
                </li>
                <li>
                    <a href="main1.html" class="game_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/game.png" alt="게임" title="게임">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
