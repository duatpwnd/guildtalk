<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로필수정</title>
    <link href="common/reset.css" rel="stylesheet" type="text/css">
    <link href="common/common.css" rel="stylesheet" type="text/css">
    <link href="common/font.css" rel="stylesheet" type="text/css">
    <link href="css/guild_closing.css" rel="stylesheet" type="text/css">
    <link href="common/mediaquery.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/common.js"></script>
    <style>
        input[type='file'] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <a href="#" class="back" onclick="back();">
                <img src="images/back.png" alt="뒤로가기" title="뒤로가기">
            </a>
            <h1>프로필수정</h1>
        </header>
        <section class="guild">
            <ul class="closing_box">
                <li class="theme">
                    <label>프로필 이미지<span style="color: red;margin-left: 2%; font-size: 1.1rem;">(58*58)</span></label>
                    <label style="color: red; font-size: 1.1rem;">1MB 미만의 파일만 등록할 수 있습니다. (jpg,gif,png)</label>
                </li>
                <li>
                    <input type="file" id="change1">
                    <label for="change1" class="img_ch">
                        <span id="changeView1">
                            <img src="images/gameprofile.png" alt="프로필이미지" title="프로필이미지">
                        </span>
                        <span class="ch_txt">이미지변경</span>
                    </label>
                    <img src="images/arrow1.png" alt="이미지 변경" title="이미지 변경" class="arrow_ico">
                </li>
                <li class="theme">
                    <label>커버 이미지<span style="color: red;margin-left: 2%; font-size: 1.1rem;">(750*422)</span></label>
                    <label style="color: red; font-size: 1.1rem;">1MB 미만의 파일만 등록할 수 있습니다. (jpg,gif,png)</label>
                </li>
                <li>
                    <input type="file" id="change2">
                    <label for="change2" class="img_ch">
                        <span id="changeView2">
                            <img src="images/gameprofile.png" alt="커버이미지" title="커버이미지">
                        </span>
                        <span class="ch_txt">이미지변경</span>
                    </label>
                    <img src="images/arrow1.png" alt="이미지 변경" title="이미지 변경" class="arrow_ico">
                </li>
                <li class="theme">
                    <label for="user_id">아이디</label>
                </li>
                <li>
                    <input type="text" id="user_id" class="gamerg" placeholder="아이디를 입력하세요">
                </li>
                <li class="theme">
                    <label for="user_nickname">기본 닉네임</label>
                </li>
                <li>
                    <input type="text" id="user_nickname" class="gamerg" placeholder="닉네임을 입력하세요">
                </li>
                <li class="theme">
                    <label>자기소개</label>
                </li>
                <li>
                    <input type="text" id="guild_name" class="gamerg" placeholder="자기소개를 입력하세요">
                </li>
                <li class="theme">
                    <label for="ph1">휴대폰 번호</label>
                </li>
                <li>
                    <form>
                        <fieldset>
                            <legend>프로필 수정</legend>
                            <div class="cord_enter">
                                <div class="phone_receive">
                                    <input type="text" class="com_input_box" id="ph1" placeholder="ex)01089511569">
                                    <input type="button" value="인증코드 받기" class="cord_btn">
                                </div>
                                <p class="ph_txt1">휴대폰 번호를 입력하세요.</p>
                                <p class="ph_txt3">잘못된 휴대폰 번호입니다.</p>
                                <div class="cord_confirm">
                                    <input type="password" placeholder="인증코드 입력" class="com_input_box" id="ph2">
                                    <span class="limit_time"></span>
                                    <input type="button" value="확인" class="confirm_btn">
                                </div>
                                <p class="ph_txt4">인증코드를 입력하세요.</p>
                                <p class="ph_txt2">인증코드가 일치하지 않습니다.</p>
                            </div>
                            <p class="warning_txt">비밀번호 분실 이나 기타 계정 관련 문제 발생시 이메일을 통하여 도움 받으실 수 있습니다.</p>
                            <button type="button" class="closing_btn">프로필 완성</button>
                        </fieldset>
                    </form>
                </li>

            </ul>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="friend_main.html" class="friend_btn">
                        <img src="images/friend.png" alt="친구" title="친구">
                    </a>
                </li>
                <li>
                    <a href="talk_view.html" class="talk_btn">
                        <img src="images/talk.png" alt="채팅" title="채팅">
                    </a>
                </li>
                <li>
                    <a href="main.html" class="guild_btn">
                        <img src="images/guild.png" alt="길드" title="길드">
                    </a>
                </li>
                <li>
                    <a href="main1.html" class="game_btn">
                        <img src="images/game.png" alt="게임" title="게임">
                    </a>
                </li>
            </ul>
        </footer>
    </div>

</body>

</html>
