<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계정 찾기</title>
    <link href="https://duatpwnd.herokuapp.com/yo/common/reset.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/common.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/css/login_method.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/mediaquery.css" rel="stylesheet" type="text/css">
    <script src="https://duatpwnd.herokuapp.com/yo/js/jquery-3.2.1.min.js"></script>
    <script src="https://duatpwnd.herokuapp.com/yo/js/common.js"></script>
    <style>
        section {
            padding-top: 4%;
        }
    </style>
</head>

<body>
    <div class="loading">
        <img id="loading-image" src="http://duatpwnd.herokuapp.com/yo/images/32.gif" alt="Loading" />
    </div>
    <div id="wrap">
        <header>
            <a href="phone_login.html" class="back">
                <img src="https://duatpwnd.herokuapp.com/yo/images/back.png" alt="뒤로가기" title="뒤로가기">
            </a>
            <h1>계정 찾기</h1>
        </header>
        <section>
            <h3 class="email_enter">이메일 주소로 계정 찾기</h3>
            <p class="email_txt">아이디/비밀번호는 가입시 등록한 메일 주소로 알려드립니다.가입할 때 등록한 메일 주소를 입력하고 "ID/PW찾기" 버튼을 클릭해주세요.</p>
            <form action="" method="">
                <fieldset>
                    <legend>이메일 주소로 계정 찾기</legend>
                    <div class="withdrawal_pw">
                        <input type="text" name="" class="confirm_pw" placeholder="Email Address">
                        <input type="submit" value="ID/PW 찾기" class="confirm_btn account_find">
                    </div>
                </fieldset>
            </form>
            <h3 class="email_enter">인증메일 재발송</h3>
            <p class="email_txt">회원가입이나, 이메일주소 변경 후 인증 메일을 받지 못한 경우 다시 받을 수 있습니다.</p>
            <form action="" method="">
                <fieldset>
                    <legend>인증메일 재발송</legend>
                    <div class="withdrawal_pw">
                        <input type="text" name="" class="confirm_pw" placeholder="Email Address">
                        <input type="submit" value="인증메일 재발송" class="confirm_btn account_find">
                    </div>
                </fieldset>
            </form>
            <h3 class="email_enter">인증메일 주소 변경</h3>
            <p class="email_txt">인증메일이 도착하지 않아 어려움을 겪고 계신다면, 다른 이메일 주소로 변경해 인증해보세요.</p>
            <form action="" method="">
                <fieldset>
                    <legend>회원 비밀번호</legend>
                    <div class="withdrawal_pw">
                        <label for="user_id">아이디</label>
                        <input type="text" name="" id="user_id" class="confirm_pw" placeholder="User ID">
                    </div>
                    <div class="withdrawal_pw">
                        <label for="user_pw">비밀번호</label>
                        <input type="password" name="" id="user_pw" class="confirm_pw" placeholder="Password">
                    </div>
                    <div class="withdrawal_pw">
                        <label for="user_email">새로운 이메일 주소</label>
                        <input type="text" name="" id="user_email" class="confirm_pw" placeholder="Email Address">
                    </div>
                    <div class="resend">
                        <input type="submit" value="새로운 이메일주소로 인증메일 재발송" class="confirm_btn new_email">
                    </div>

                </fieldset>
            </form>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="friend_main.html" class="friend_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/friend.png" alt="친구" title="친구">
                    </a>
                </li>
                <li>
                    <a href="talk_view.html" class="talk_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/talk.png" alt="채팅" title="채팅">
                    </a>
                </li>
                <li>
                    <a href="main.html" class="guild_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/guild.png" alt="길드" title="길드">
                    </a>
                </li>
                <li>
                    <a href="main1.html" class="game_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/game.png" alt="게임" title="게임">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
