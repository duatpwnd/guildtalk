<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글쓰기</title>
    <link href="common/reset.css" rel="stylesheet" type="text/css">
    <link href="common/common.css" rel="stylesheet" type="text/css">
    <link href="common/font.css" rel="stylesheet" type="text/css">
    <link href="css/write.css" rel="stylesheet" type="text/css">
    <link href="common/mediaquery.css" type="text/css" rel="stylesheet">
    <script src="common/font.css"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn_wrap1 a').on('click', function () {
                $('.btn_wrap1 a').css({
                    'border': '1px solid #e43737',
                    'color': '#e43737'
                })
                $('.btn_wrap1 a').not(this).css({
                    'border': '1px solid #ccc',
                    'color': '#ccc'
                })
            })
        })
    </script>
</head>

<body>
    <div class="loading">
        <img id="loading-image" src="http://duatpwnd.herokuapp.com/yo/images/32.gif" alt="Loading" />
    </div>
    <div id="wrap">
        <header>
            <a href="#" class="back" onclick="back();">
                <img src="images/back.png" alt="뒤로가기" title="뒤로가기">
            </a>
            <h1>글쓰기</h1>
            <a href="guild_master.html" class="enroll_btn">등록</a>
        </header>
        <form action="/write/success" method="post">
            <fieldset>
                <legend>글쓰기</legend>
                <section class="guild">
                    <select name="game">
                        <option>[게임](필수)</option>
                        <option>게임명1</option>
                        <option>게임명2</option>
                        <option>게임명3</option>
                        <option>게임명4</option>
                    </select>
                    <select name="guild">
                        <option>[길드](선택)</option>
                        <option>길드명1</option>
                        <option>길드명2</option>
                        <option>길드명3</option>
                        <option>길드명4</option>
                    </select>
                    <select name="board">
                        <option name="board1">[게시판](필수)</option>
                        <option name="board2">자유게시판</option>
                        <option name="board3">공개게시판</option>
                        <option name="board4">공지사항</option>
                        <option name="board5">새소식</option>
                    </select>
                    <div class="btn_wrap1">
                        <a href="#" class="btn1 btn3" value='a1'>전체공개</a>
                        <a href="#" class="btn2 btn4" value='a2'>길드공개</a>
                    </div>
                    <div class="write">
                        <input type="text" name="title" placeholder="제목">
                        <input type="text" name="writer">
                        <textarea id="editor1" rows="15" placeholder="내용" name="contents"></textarea>
                        <script>
                            CKEDITOR.replace('contents');
                            CKEDITOR.config.extraPlugins = 'entities';
                        </script>
                    </div>
                    <div class="btn_wrap2">
                        <input type="button" class="btn1" value="취소">
                        <input type="submit" class="btn2" value="등록">
                    </div>
                </section>
            </fieldset>
        </form>

        <footer>
            <ul>
                <li>
                    <a href="http://duatpwnd.herokuapp.com/yo/friend_main.html" class="friend_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/friend.png" alt="친구" title="친구">
                    </a>
                </li>
                <li>
                    <a href="http://duatpwnd.herokuapp.com/yo/talk_view.html" class="talk_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/talk.png" alt="채팅" title="채팅">
                    </a>
                </li>
                <li>
                    <a href="http://duatpwnd.herokuapp.com/yo/main.html" class="guild_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/guild.png" alt="길드" title="길드">
                    </a>
                </li>
                <li>
                    <a href="http://duatpwnd.herokuapp.com/yo/main1.html" class="game_btn">
                        <img src="https://duatpwnd.herokuapp.com/yo/images/game.png" alt="게임" title="게임">
                    </a>
                </li>
            </ul>
        </footer>
    </div>

</body>

</html>
