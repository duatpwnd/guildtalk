<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>길드 만들기</title>
    <link href="common/reset.css" rel="stylesheet" type="text/css">
    <link href="common/common.css" rel="stylesheet" type="text/css">
    <link href="common/font.css" rel="stylesheet" type="text/css">
    <link href="css/guild_closing.css" rel="stylesheet" type="text/css">
    <link href="common/mediaquery.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/common.js"></script>
    <style>
        input[type='file'] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <a href="#" class="back" onclick="back();">
                <img src="images/back.png" alt="뒤로가기" title="뒤로가기">
            </a>
            <h1>길드 만들기</h1>
        </header>
        <section class="guild">
            <ul class="closing_box">
                <li class="theme">
                    <label>게임명</label>
                </li>
                <li>
                    <a href="game_search.html" class="g_p1">
                        <img src="images/gameprofile.png" alt="이미지 변경" title="이미지 변경" class="game_img">
                        <span class="ch_txt">게임을 선택해주세요</span>
                        <img src="images/arrow1.png" alt="이미지 변경" title="이미지 변경" class="arrow_ico">
                    </a>
                </li>
                <li class="theme">
                    <label for="guild_name">길드명</label>
                </li>
                <li>
                    <input type="text" id="guild_name" class="gamerg" placeholder="길드명을 입력하세요">
                    <img src="images/arrow1.png" alt="길드명을 입력하세요" title="길드명을 입력하세요" class="arrow_ico">
                </li>
                <li class="theme">
                    <label>가입방식</label>
                </li>
                <li>
                    <input type="checkbox" id="accept" checked value="0">
                    <label for="accept" name="only">관리자수락
                        <span class="chk1"></span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="join" value="1">
                    <label for="join" name="only">자유가입
                        <span class="chk1"></span>
                    </label>
                </li>
                <li class="theme">
                    <label>길드문양 이미지</label>
                </li>
                <li>
                    <input type="file" id="change1">
                    <label for="change1" class="img_ch">
                        <span id="changeView1">
                            <img src="images/gameprofile.png" alt="프로필이미지" title="프로필이미지">
                        </span>
                        <span class="ch_txt">이미지변경</span>
                    </label>
                    <img src="images/arrow1.png" alt="이미지 변경" title="이미지 변경" class="arrow_ico">
                </li>
                <li class="theme">
                    <label>커버 이미지</label>
                </li>
                <li>
                    <input type="file" id="change2">
                    <label for="change2" class="img_ch">
                        <span id="changeView2">
                            <img src="images/gameprofile.png" alt="프로필이미지" title="프로필이미지">
                        </span>
                        <span class="ch_txt">이미지변경</span>
                    </label>
                    <img src="images/arrow1.png" alt="이미지 변경" title="이미지 변경" class="arrow_ico">
                </li>
                <li class="theme">
                    <label for="explain">길드 설명</label>
                </li>
                <li>
                    <textarea rows="3" id="explain" class="intro" placeholder="길드소개를 입력하세요"></textarea>
                </li>
            </ul>
            <button type="button" class="closing_btn">길드 생성</button>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="friend_main.html" class="friend_btn">
                        <img src="images/friend.png" alt="친구" title="친구">
                    </a>
                </li>
                <li>
                    <a href="talk_view.html" class="talk_btn">
                        <img src="images/talk.png" alt="채팅" title="채팅">
                    </a>
                </li>
                <li>
                    <a href="main.html" class="guild_btn">
                        <img src="images/guild.png" alt="길드" title="길드">
                    </a>
                </li>
                <li>
                    <a href="main1.html" class="game_btn">
                        <img src="images/game.png" alt="게임" title="게임">
                    </a>
                </li>
            </ul>
        </footer>
    </div>

</body>

</html>
