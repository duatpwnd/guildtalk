<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이메일 주소로 가입</title>
    <link href="common/reset.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/common.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/font.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/css/join_method.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/mediaquery.css" type="text/css" rel="stylesheet">
    <script src="https://duatpwnd.herokuapp.com/yo/js/jquery-3.2.1.min.js"></script>
    <script src="https://duatpwnd.herokuapp.com/yo/js/common.js"></script>
</head>

<body>
    <div class="loading">
        <img id="loading-image" src="http://duatpwnd.herokuapp.com/yo/images/32.gif" alt="Loading" />
    </div>
    <div id="wrap">
        <header>
            <a href="join.html" class="back">
                <img src="images/back.png" alt="뒤로가기" title="뒤로가기">
            </a>
            <h1>이메일 주소로 가입</h1>
        </header>
        <section>
            <div class="email_join">
                <form method="post" action="/join">
                    <fieldset>
                        <legend>이메일 주소로 가입</legend>
                        <div class="cord_enter">
                            <div class="phone_receive">
                                <input type="email" placeholder="이메일 주소" class="com_input_box" id="em1" name="email">
                                <input type="button" value="인증코드 받기" class="cord_btn">
                            </div>
                            <p class="ph_txt1">이메일 주소를 입력하세요.</p>
                            <p class="ph_txt3">잘못된 이메일 주소입니다.</p>
                            <div class="cord_confirm">
                                <input type="password" placeholder="인증코드 입력" class="com_input_box" id="ph2">
                                <span class="limit_time"></span>
                                <input type="button" value="확인" class="confirm_btn">
                            </div>
                            <p class="ph_txt4">인증코드를 입력하세요.</p>
                            <p class="ph_txt2">인증코드가 일치하지 않습니다.</p>
                        </div>
                        <div class="pw_enter">
                            <div class="pw_confirm1">
                                <input type="password" placeholder="비밀번호" name="password" class="com_input_box" id="pw1">
                            </div>
                            <p class="pw_txt1">비밀번호를 입력하세요.</p>
                            <p class="pw_txt2">비밀번호 8자이상 입력하세요.</p>
                            <div class="pw_confirm2">
                                <input type="password" placeholder="비밀번호 확인" class="com_input_box" id="pw2">
                            </div>
                            <p class="pw_txt3">비밀번호가 일치 하지 않습니다.</p>
                        </div>
                        <div class="agree_wrap">
                            <div class="terms">
                                <input type="checkbox" id="terms_agree" checked>
                                <label for="terms_agree">
                                    <span></span>
                                    이용약관 동의</label>
                                <a href="#">내용보기</a>
                            </div>
                            <div class="privacy">
                                <input type="checkbox" id="privacy_agree">
                                <label for="privacy_agree">
                                    <span></span>
                                    개인정보 취급방침 동의</label>
                                <a href="#">내용보기</a>
                            </div>
                        </div>
                        <p class="help_txt">
                            비밀번호 분실 이나 기타 계정 관련 문제 발생시 이메일을 통하여 도움 받으실 수 있습니다.
                        </p>
                        <button type="submit" class="email_join_btn">가입하기</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="friend_main.html" class="friend_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/friend.png" alt="친구" title="친구">
                    </a>
                </li>
                <li>
                    <a href="talk_view.html" class="talk_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/talk.png" alt="채팅" title="채팅">
                    </a>
                </li>
                <li>
                    <a href="main.html" class="guild_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/guild.png" alt="길드" title="길드">
                    </a>
                </li>
                <li>
                    <a href="main1.html" class="game_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/game.png" alt="게임" title="게임">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
