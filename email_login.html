<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이메일주소 로그인</title>
    <link href="common/reset.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/common.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/font.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/css/login_method.css" rel="stylesheet" type="text/css">
    <link href="https://duatpwnd.herokuapp.com/yo/common/mediaquery.css" type="text/css" rel="stylesheet">
    <script src="https://duatpwnd.herokuapp.com/yo/js/jquery-3.2.1.min.js"></script>
    <script src="https://duatpwnd.herokuapp.com/yo/js/common.js"></script>
</head>

<body>
    <div class="loading">
        <img id="loading-image" src="http://duatpwnd.herokuapp.com/yo/images/32.gif" alt="Loading" />
    </div>
    <div id="wrap">
        <header>
            <a href="multiogin.html" class="back">
                <img src="images/back.png" alt="뒤로가기" title="뒤로가기">
            </a>
            <h1>이메일주소 로그인</h1>
        </header>
        <section>
            <h1 class="email_logo">
                GUILD TALK
            </h1>
            <div class="cotents">
                <form>
                    <fieldset>
                        <legend>로그인</legend>
                        <div class="email_id">
                            <img src="images/email_id.png" alt="이메일주소" title="이메일주소" class="email_ico">
                            <input type="email" placeholder="이메일주소" name="email">
                        </div>
                        <div class="email_pw">
                            <img src="images/email_pw.png" class="pw_ico" alt="비밀번호" title="비밀번호">
                            <input type="password" placeholder="비밀번호" name="password">
                        </div>
                        <!-- 아이디/비밀번호 잘못 입력시 나오는 문구-->
                        <p class="error_text">
                            아이디 또는 비밀번호를 다시 확인하세요
                            <br>길드톡에 등록되지 않은 아이디이거나, 아이디 또는
                            <br> 비밀번호를 잘못 입력하셨습니다
                        </p>
                        <input type="submit" value="로그인" class="submit_btn">
                    </fieldset>
                </form>
                <div class="find_info">
                    <a href="#">회원가입</a>
                    <span class="bar">|</span>
                    <a href="#">비밀번호찾기</a>
                </div>
            </div>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="friend_main.html" class="friend_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/friend.png" alt="친구" title="친구">
                    </a>
                </li>
                <li>
                    <a href="talk_view.html" class="talk_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/talk.png" alt="채팅" title="채팅">
                    </a>
                </li>
                <li>
                    <a href="main.html" class="guild_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/guild.png" alt="길드" title="길드">
                    </a>
                </li>
                <li>
                    <a href="main1.html" class="game_btn">
                        <img src="http://duatpwnd.herokuapp.com/yo/images/game.png" alt="게임" title="게임">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
