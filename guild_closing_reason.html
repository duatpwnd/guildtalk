            <textarea class="reason" placeholder="해당길드 폐쇄 이유를 적어주세요" rows="17"></textarea>

                <li>길드를 폐쇄하시면 7일간의 보류 기간을 거치며, 이후에는 길드의 모든 정보가 삭제됩니다.</li>
                <li>보류 기간중에는 길드 폐쇄를 취소하실 수 있으며, 길드활동은 게시글 보기만 가능합니다.
                </li>
            </ul>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="friend_main.html" class="friend_btn">
                        <img src="images/friend.png" alt="친구" title="친구">

                </li>

                    <a href="talk_view.html" class="talk_btn">
                        <img src="images/talk.png" alt="채팅" title="채팅">

                </li>

                    </a>
                </li>
